<!DOCTYPE html>
<html>
<head>
    <title>Logistics Admin</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .header { background: #007cba; color: white; padding: 20px; margin-bottom: 20px; }
        .nav { margin-bottom: 20px; }
        .nav a { margin-right: 20px; padding: 10px; background: #f0f0f0; text-decoration: none; }
        .nav a:hover { background: #ddd; }
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid #ddd; padding: 12px; text-align: left; }
        th { background-color: #f2f2f2; }
        .btn { padding: 8px 12px; margin: 5px; cursor: pointer; }
        .btn-danger { background: #dc3545; color: white; border: none; }
        .btn-primary { background: #007cba; color: white; border: none; }
        .stats-card { background: #f8f9fa; padding: 20px; margin: 10px; border-radius: 5px; display: inline-block; }
    </style>
</head>
<body>
    <div class="header">
        <h1>Logistics Management System</h1>
    </div>
    
    <div class="nav">
        <a href="/admin/drivers/">Manage Drivers</a>
        <a href="/admin/customers/">Manage Customers</a>
        <a href="/admin/analytics/">Analytics</a>
        <a href="/admin/">Django Admin</a>
    </div>
    
    {% if messages %}
        {% for message in messages %}
            <div style="padding: 10px; margin: 10px 0; background: {% if message.tags == 'error' %}#f8d7da{% else %}#d1edff{% endif %};">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}
    
    <div class="content">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
