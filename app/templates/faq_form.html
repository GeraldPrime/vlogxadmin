{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h3 class="mb-4">{{ action }} FAQ</h3>
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="question" class="form-label">Question</label>
                            <input type="text" class="form-control" id="question" name="question" value="{{ faq.question|default:'' }}" required>
                        </div>
                        <div class="mb-3">
                            <label for="answer" class="form-label">Answer</label>
                            <textarea class="form-control" id="answer" name="answer" rows="5" required>{{ faq.answer|default:'' }}</textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">{{ action }}</button>
                        <a href="{% url 'faqs_manage' %}" class="btn btn-secondary ms-2">Cancel</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
